<!DOCTYPE html>
<html>

<head>
    <title>Express</title>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/custom.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="container-fluid">
        <div class="row no-gutter">
            <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
            <div class="col-md-8 col-lg-6">
                <div class="login d-flex align-items-center py-5">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-9 col-lg-8 mx-auto">
                                <div class="card-body">
                                    <h5 class="card-title text-center">Register</h5>
                                    <form class="form-signin">
                                        <div class="form-label-group">
                                            <input type="text" id="inputUserame" name="username" class="form-control" placeholder="Username" required autofocus>
                                            <label for="inputUserame">Username</label>
                                        </div>
                                        <div class="form-label-group">
                                            <input type="email" id="inputEmail" name="email" class="form-control" placeholder="Email address" required>
                                            <label for="inputEmail">Email address</label>
                                        </div>
                                        <hr>
                                        <div class="form-label-group">
                                            <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>
                                            <label for="inputPassword">Password</label>
                                        </div>
                                        <div class="form-label-group">
                                            <input type="password" id="inputConfirmPassword" name="con-password" class="form-control" placeholder="Password" required>
                                            <label for="inputConfirmPassword">Confirm password</label>
                                        </div>
                                        <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" id="btnRegister">Register</button>
                                        <a class="d-block text-center mt-2 small" href="login.html">Sign In</a>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        
    </script>
    <script src="assets/js/jq.min.js" type="text/javascript"></script>
    <script src="assets/js/bootstrap.min.js" type="text/javascript"></script>
</body>

</html>
